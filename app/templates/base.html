<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OmniConv - Universal AI-powered file converter">
    <title>{% block title %}OmniConv{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}");
            });
        }
    </script>
</head>
<body>
    <div class="app-wrapper">
        <nav class="nav-header">
            <a href="/" class="brand-link">
                <div class="brand-icon">
                    <svg viewBox="0 0 32 32" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="16" cy="16" r="14"/>
                        <path d="M10 16l4 4 8-8" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="brand-name">OmniConv</span>
            </a>
            <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu" onclick="toggleNav()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="nav-controls" id="navMenu">
                <select onchange="setLanguage(this.value)" style="background: transparent; border: 1px solid var(--border-subtle); color: var(--text-tertiary); padding: 5px; border-radius: 8px; margin-right: 10px;">
                    <option value="en">EN</option>
                    <option value="pl">PL</option>
                    <option value="de">DE</option>
                </select>
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}" data-i18n="convert_btn">

                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                    </svg>
                    Convert
                </a>
                <a href="/youtube" class="nav-link {% if request.path == '/youtube' %}active{% endif %}" data-i18n="youtube_btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.33 29 29 0 0 0-.46-5.33z"></path>
                        <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
                    </svg>
                    Web Video
                </a>
                <a href="/batch" class="nav-link {% if request.path == '/batch' %}active{% endif %}" data-i18n="batch_btn">

                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    Batch
                </a>
                <a href="/compress" class="nav-link {% if request.path == '/compress' %}active{% endif %}" data-i18n="compress_btn">

                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <polyline points="4 14 10 14 10 20"/>
                        <polyline points="20 10 14 10 14 4"/>
                        <line x1="14" y1="10" x2="21" y2="3"/>
                        <line x1="3" y1="21" x2="10" y2="14"/>
                    </svg>
                    Compress
                </a>

                <a href="/about" class="nav-link {% if request.path == '/about' %}active{% endif %}" data-i18n="formats_btn">

                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4M12 8h.01"/>
                    </svg>
                    Formats
                </a>
                <a href="/dashboard" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}" data-i18n="stats_btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">

                        <rect x="3" y="3" width="7" height="9"/>
                        <rect x="14" y="3" width="7" height="5"/>
                        <rect x="14" y="12" width="7" height="9"/>
                        <rect x="3" y="16" width="7" height="5"/>
                    </svg>
                    Stats
                </a>
                <button class="theme-switch" id="themeToggle" aria-label="Toggle theme">
                    <svg class="icon icon-light" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke-linecap="round"/>
                    </svg>
                    <svg class="icon icon-dark" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    </svg>
                </button>
                
                <button class="nav-link" id="mobileConnectBtn" onclick="toggleMobileModal()" style="background: transparent; border: none; cursor: pointer; color: var(--text-tertiary);" title="Connect Mobile">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="width: 20px; height: 20px;">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                        <line x1="12" y1="18" x2="12" y2="18"></line>
                    </svg>
                </button>
            </div>
        </nav>
        
        <div id="mobileModal" class="modal hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px);">
            <div class="modal-content" style="background: var(--bg-primary); padding: var(--space-8); border-radius: var(--radius-lg); border: 1px solid var(--border-subtle); max-width: 400px; width: 90%; text-align: center; position: relative;">
                <button onclick="toggleMobileModal()" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--text-muted); cursor: pointer;">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
                
                <h2 style="margin-bottom: var(--space-4);">Connect Mobile</h2>
                <p style="color: var(--text-secondary); margin-bottom: var(--space-6);">Scan to open OmniConv on your phone</p>
                
                <div id="qrcode" style="background: white; padding: 20px; border-radius: 8px; display: inline-block; margin-bottom: var(--space-6);"></div>
                
                <div style="background: var(--surface-glass); padding: var(--space-4); border-radius: var(--radius-md); border: 1px solid var(--border-subtle);">
                    <p style="font-size: var(--text-xs); color: var(--text-muted); margin-bottom: var(--space-2);">OR VISIT</p>
                    <code style="font-size: var(--text-lg); color: var(--accent-primary); font-family: monospace;">http://{{ local_ip }}:5000</code>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script>
            function toggleNav() {
                const nav = document.getElementById('navMenu');
                nav.classList.toggle('active');
            }
            
            function toggleMobileModal() {
                const modal = document.getElementById('mobileModal');
                if (modal.classList.contains('hidden')) {
                    modal.classList.remove('hidden');
                    modal.style.display = 'flex';
                    
                    const qr = document.getElementById('qrcode');
                    if (!qr.innerHTML) {
                        new QRCode(qr, {
                            text: "http://{{ local_ip }}:5000",
                            width: 180,
                            height: 180
                        });
                    }
                } else {
                    modal.classList.add('hidden');
                    modal.style.display = 'none';
                }
            }
            // Init hidden
            document.getElementById('mobileModal').classList.add('hidden');
            document.getElementById('mobileModal').style.display = 'none';
        </script>
        
        <main class="main-container">
            {% block content %}{% endblock %}
        </main>
        
        <footer class="page-footer">
            <p>OmniConv â€” Universal AI-Powered Converter</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
